name: Deploy

on:
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Archive project
      run: |
        # Create tar directly in the workspace (which is the current directory)
        tar -czf project.tar.gz .
        ls -la project.tar.gz # Verify the file exists and check size

    - name: Copy project to server via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: \${{ secrets.SSH_HOST }}
        username: \${{ secrets.SSH_USER }}
        password: \${{ secrets.SSH_PASSWORD }}
        source: "project.tar.gz" # Use file in current directory
        target: "~" # Target is home directory

    - name: Deploy on server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: \${{ secrets.SSH_HOST }}
        username: \${{ secrets.SSH_USER }}
        password: \${{ secrets.SSH_PASSWORD }}
        script: |
          rm -rf frege || true
          mkdir frege && tar -xzf ~/project.tar.gz -C frege
          cd frege

          cp .env.template .env
          echo "GITLAB_TOKEN=\${{ secrets.GITLAB_TOKEN }}" >> .env

          docker compose --profile prod down || true
          docker compose --profile prod up -d --build